<div class="container">
    <div class="logo-container">
        <img src="/assets/img/logo.png" alt="Logo">
        <h1 class="title">HosteJob</h1>
    </div>
    <div class="signup-container">
        <h2 class="signup">Trabajador</h2>

        <form class="signup-form">
            <input type="name" name="name" placeholder="Nombre" required>
            <input type="surname" name="surname" placeholder="1º Apellido" required>
            <input type="surname-two" name="surname-two" placeholder="2º Apellido" required>
            <input type="dni" name="dni" placeholder="Dni/Nie" required>
            <input type="phone" name="phone" placeholder="Teléfono" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>
